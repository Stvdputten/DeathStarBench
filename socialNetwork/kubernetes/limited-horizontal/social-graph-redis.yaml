---
apiVersion: v1
kind: Service
metadata:
  name: social-graph-redis
  labels:
    death-star-project: social-network
    app: social-graph-redis
  namespace: social-network
spec:
  ports:
  - port: 6379
  selector:
    death-star-project: social-network
    app: social-graph-redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-graph-redis
  labels:
    death-star-project: social-network
    app: social-graph-redis
  namespace: social-network
spec:
  replicas: 2
  selector:
    matchLabels:
      death-star-project: social-network
      app: social-graph-redis
  template:
    metadata:
      labels: 
        death-star-project: social-network
        app: social-graph-redis
      name: social-graph-redis
    spec:
      containers:
      - name: social-graph-redis
        image: redis:alpine3.13
        resources:  
          limits:
            cpu: "1"
            memory: 1GiB
      restartPolicy: Always
