apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose-swarm-local.yml
    kompose.version: 1.26.0 (HEAD)
  labels:
    io.kompose.service: mongodb-profile
  name: mongodb-profile
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mongodb-profile
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose-swarm-local.yml
        kompose.version: 1.26.0 (HEAD)
      labels:
        io.kompose.service: mongodb-profile
    spec:
      containers:
        - image: stvdputten/mongo
          name: mongodb-profile
          ports:
            - containerPort: 27017
          resources:
            limits:
              cpu: "1.0"
              memory: "1Gi"
          volumeMounts:
            - mountPath: /data/db
              name: profile
      restartPolicy: Always
      volumes:
      - name: profile
        persistentVolumeClaim:
          claimName: profile
status: {}
