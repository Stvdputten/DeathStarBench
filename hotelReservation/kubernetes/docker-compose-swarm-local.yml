version: "3"

services:
  consul:
    image: consul:1.9.6
    ports:
      - "8300:8300"
      - "8400:8400"
      - "8500:8500"
      - "8600:53/udp"

  frontend:
    image: stvdputten/hotel_reserv_frontend_single_node:kubernetes
    entrypoint: frontend
    ports:
      - "5000:5000"
    depends_on:
      - consul

  profile:
    image: stvdputten/hotel_reserv_profile_single_node:kubernetes
    entrypoint: profile
    ports:
      - "8081:8081"
    depends_on:
      - mongodb-profile
      - memcached-profile
      - consul

  search:
    image: stvdputten/hotel_reserv_search_single_node:kubernetes
    entrypoint: search
    ports:
      - "8082:8082"
    depends_on:
      - consul

  geo:
    image: stvdputten/hotel_reserv_geo_single_node:kubernetes
    entrypoint: geo
    ports:
      - "8083:8083"
    depends_on:
      - mongodb-geo
      - consul

  rate:
    image: stvdputten/hotel_reserv_rate_single_node:kubernetes
    entrypoint: rate
    ports:
      - "8084:8084"
    depends_on:
      - mongodb-rate
      - memcached-rate
      - consul

  recommendation:
    image: stvdputten/hotel_reserv_recommendation_single_node:kubernetes
    entrypoint: recommendation
    ports:
      - "8085:8085"
    depends_on:
      - mongodb-recommendation
      - consul

  user:
    environment:
      - TLS
    image: stvdputten/hotel_reserv_user_single_node:kubernetes
    entrypoint: user
    ports:
      - "8086:8086"
    depends_on:
      - mongodb-user
      - consul

  reservation:
    image: stvdputten/hotel_reserv_reserve_single_node:kubernetes
    entrypoint: reservation
    ports:
      - "8087:8087"
    depends_on:
      - mongodb-reservation
      - memcached-reserve
      - consul

  jaeger:
    image: jaegertracing/all-in-one:1.23.0
    ports:
      - "14269"
      - "5778:5778"
      - "14268:14268"
      - "14267"
      - "16686:16686"
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"

  memcached-rate:
    image: memcached:1.6.9
    ports:
      - "11212:11211"
    environment:
      - MEMCACHED_CACHE_SIZE=128
      - MEMCACHED_THREADS=2
    logging:
      options:
        max-size: 50m

  memcached-profile:
    image: memcached:1.6.9
    ports:
      - "11213:11211"
    environment:
      - MEMCACHED_CACHE_SIZE=128
      - MEMCACHED_THREADS=2
    logging:
      options:
        max-size: 50m

  memcached-reserve:
    image: memcached:1.6.9
    ports:
      - "11214:11211"
    environment:
      - MEMCACHED_CACHE_SIZE=128
      - MEMCACHED_THREADS=2
    logging:
      options:
        max-size: 50m

  mongodb-geo:
    image: mongo:4.4.6
    ports:
      - "27018:27017"
    volumes:
      - geo:/data/db  

  mongodb-profile:
    image: mongo:4.4.6
    ports:
      - "27019:27017"
    volumes:
      - profile:/data/db    

  mongodb-rate:
    image: mongo:4.4.6
    ports:
      - "27020:27017"
    volumes:
      - rate:/data/db   

  mongodb-recommendation:
    image: mongo:4.4.6
    ports:
      - "27021:27017"
    volumes:
      - recommendation:/data/db
    
  mongodb-reservation:
    image: mongo:4.4.6
    ports:
      - "27022:27017"
    volumes:
      - reservation:/data/db 

  mongodb-user:
    image: mongo:4.4.6
    ports:
      - "27023:27017"
    volumes:
      - user:/data/db
    
volumes:
  geo:
  profile:
  rate:
  recommendation:
  reservation:
  user:

