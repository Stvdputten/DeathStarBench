apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose-swarm-local.yml
    kompose.version: 1.26.0 (HEAD)
  labels:
    io.kompose.service: recommendation
  name: recommendation
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: recommendation
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose-swarm-local.yml
        kompose.version: 1.26.0 (HEAD)
      labels:
        io.kompose.service: recommendation
    spec:
      containers:
        - command:
            - recommendation
          image: stvdputten/hotel_reserv_recommendation_single_node:kubernetes
          name: recommendation
          ports:
            - containerPort: 8085
          resources: 
            limits:
              cpu: "4"
              memory: "1Gi"
          volumeMounts:
          - mountPath: /go/src/github.com/harlow/go-micro-services/config.json
            subPath: config.json
            name: config-json
      restartPolicy: Always
      volumes :
      - name: config-json
        configMap:
          name: configmap-config-json
          items:
          - key: config.json
            path: config.json
status: {}
